<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Explore My Stunning World</title>
  <link rel="stylesheet" href="CSS/one_page_website.css">
</head>
<body>

  <!-- Navigation Bar -->
  <nav class="fade-in">
    <a href="#home">Home</a>
    <a href="#gallery">Gallery</a>
    <a href="#video">Video</a>
    <a href="#contact">Contact</a>
  </nav>

  <!-- Home Section -->
  <section id="home" class="fade-in">
    <h1>Discover a World of Wonder</h1>
    <p>Immerse yourself in breathtaking visuals, inspiring videos, and seamless interaction. Begin your journey today!</p>
    <button onclick="scrollToSection('gallery')" class="explore-btn">Explore Now</button>
  </section>

  <!-- Gallery Section -->
  <section id="gallery" class="fade-in">
    <h2>Visual Masterpieces</h2>
    <div class="gallery-grid">
      <img src="images/plant1-small.png" data-large="images/plant1.png" alt="Plant 1" class="gallery-img lightbox-thumb">
      <img src="images/plant2-small.png" data-large="images/plant2.png" alt="Plant 2" class="gallery-img lightbox-thumb">
      <img src="images/plant3-small.png" data-large="images/plant3.png" alt="Plant 3" class="gallery-img lightbox-thumb">
      <img src="images/plant4-small.png" data-large="images/plant4.png" alt="Plant 4" class="gallery-img lightbox-thumb">
    </div>
  </section>

  <!-- Video Section -->
  <section id="video" class="fade-in">
    <h2>Watch & Be Inspired</h2>
    <div class="video-card">
      <iframe width="560" height="315" src="https://www.youtube.com/embed/ZH6Q5UFkXzg?autoplay=0" 
        title="NASA's Journey to Mars" allowfullscreen class="video-frame"></iframe>
    </div>
  </section>

  <!-- Contact Section -->
  <section id="contact" class="fade-in">
    <h2>Get in Touch</h2>
    <form action="#" method="post" class="contact-form">
      <input type="text" name="name" placeholder="Your Name" required>
      <input type="email" name="email" placeholder="Your Email" required>
      <textarea name="message" rows="5" placeholder="Your Message"></textarea>
      <input type="submit" value="Send Message">
    </form>
  </section>

  <!-- Footer -->
  <footer class="fade-in">
    <p>Â© 2025 My Stunning Website. All rights reserved. | <a href="#home">Back to Top</a></p>
  </footer>

  <!-- Lightbox Modal -->
  <div id="lightbox" class="lightbox">
    <span class="close">&times;</span>
    <img id="lightbox-img" src="" alt="Enlarged Image" />
  </div>

  <script>
    function scrollToSection(sectionId) {
      document.getElementById(sectionId).scrollIntoView({ behavior: 'smooth' });
    }
    window.addEventListener('scroll', reveal);
    function reveal() {
      let reveals = document.querySelectorAll('.fade-in');
      for (let i = 0; i < reveals.length; i++) {
        let windowHeight = window.innerHeight;
        let revealTop = reveals[i].getBoundingClientRect().top;
        let revealPoint = 150;
        if (revealTop < windowHeight - revealPoint) {
          reveals[i].classList.add('active');
        }
      }
    }
  </script>

  <script src="JS/one_page_website.js"></script>
</body>
</html>
