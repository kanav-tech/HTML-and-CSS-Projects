<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My One-Page Website</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      scroll-behavior: smooth;
    }
    nav {
      background-color: #333;
      padding: 10px;
      position: sticky;
      top: 0;
    }
    nav a {
      color: white;
      margin-right: 15px;
      text-decoration: none;
    }
    section {
      padding: 40px 20px;
      border-bottom: 1px solid #ddd;
    }
    footer {
      text-align: center;
      padding: 20px;
      background-color: #f2f2f2;
    }
    img {
      width: 200px;
      margin: 10px;
    }
    form input, form textarea {
      display: block;
      margin: 10px 0;
      width: 100%;
      max-width: 400px;
      padding: 8px;
    }
  </style>
</head>
<body>

  <!-- Navigation Bar -->
  <nav>
    <a href="#home">Home</a>
    <a href="#gallery">Gallery</a>
    <a href="#video">Video</a>
    <a href="#contact">Contact</a>
  </nav>

  <!-- Home Section -->
  <section id="home">
    <h1>Welcome to My Website</h1>
    <p>This is a one-page site built with basic HTML. Here youâ€™ll find images, videos, and a contact form.</p>
  </section>

  <!-- Gallery Section -->
  <section id="gallery">
    <h2>Gallery</h2>
    <img src="images/photo1.jpg" alt="Image 1">
    <img src="images/photo2.jpg" alt="Image 2">
    <img src="images/photo3.jpg" alt="Image 3">
  </section>

  <!-- Video Section -->
  <section id="video">
    <h2>Watch This Video</h2>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/tgbNymZ7vqY" 
      title="YouTube video" allowfullscreen></iframe>
  </section>

  <!-- Contact Section -->
  <section id="contact">
    <h2>Contact Me</h2>
    <form action="#" method="post">
      <input type="text" name="name" placeholder="Your Name" required>
      <input type="email" name="email" placeholder="Your Email" required>
      <textarea name="message" rows="5" placeholder="Your Message"></textarea>
      <input type="submit" value="Send">
    </form>
  </section>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 My One-Page Website. All rights reserved.</p>
  </footer>

</body>
</html>
